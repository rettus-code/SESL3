        border-radius: 3px; 
      }
      #playChoice h2 { 
        color: #ffa100; 
        font-weight: bold; 
        font-size: 16px;

      #playChoice {

      #playField {
        position: absolute;

        position: relative;
        font-size: 24px;

      #letter {

      @media (max-width: 600px) {
