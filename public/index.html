<h2 id="user"></h2>

  <div class="container">
    <form id="emailForm">
      <label for="userName" class="form-label">Your Name</label><br>
      <input type="text" id="userName" name="userName" placeholder="Your Name"><br>
      <label for="email" class="form-label">Email</label><br>
      <input type="text" id="email" name="email" placeholder="email"><br>
      <label for="password" class="form-label">Password</label><br>
      <input type="password" id="password" name="password" placeholder="Password"><br>
      <button type="submit" value="subscribe" id="sub">Submit</button>
    </form>
  </div>
</div>
<div class="flex-shrink-0 signUpModal" id="loginModal" style="display: none;">
  <div class="container">
    <form id="loginForm">
      <label for="email" class="form-label">Email</label><br>
      <input type="text" id="lEmail" name="lEmail" placeholder="email"><br>
      <label for="password" class="form-label">Password</label><br>
      <input type="password" id="lPassword" name="password" placeholder="Password"><br>
      <button type="submit" id="log">Submit</button>
    </form>
  </div>
</div>

      <button type="submit" id="letterButton">Submit your guess</button>
    </form>
  </div>
  <h1 id="lost" style="display:none">You Lost</h1>
  <div id="resultField" style="display:none">
