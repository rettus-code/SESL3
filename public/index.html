<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HangBot</title>
    <link rel= "stylesheet" href= "style.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.20.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.20.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>
  <body>
    <div id = "hero">
      <h1>Enjoy playing Hangbot</h1>
      <h3>Don't worry you can't hurt robots by hanging them</h3>
    </div>
    <div id = "logging">
      <form id = "userInfo">
        <label for = "email" id = "login">Enter Your Email To Begin</label>
        <input type = "email" name ="email" id = "email" placeholder = "example@hangbot.com">
        <button type = "submit" id = "loginButton">Login</button>
        <button type = "reset" id = "logout" style = "display:none" >Logout</button>
      </form>
    </div>
    <div id="playChoice">
      <h2 id = "word">Lets play HangBot</h2>
      <button type = "click" id = "pcPlay" disabled>Play vs PC</button>
      <button type = "click" id = "userPlay" disabled>Accept player challenge</button>
    </div>
    <div id = "playField"  style = "display:block">
      <h6 id = "challenge"></h6>
      <form id = "guessForm" style = "display:none">
        <label for = "letter">Guess a letter</label>
        <input type = "text" name = "letter" id = "letter" autocomplete="off">
        <button type = "submit" id = "letterButton">Submit your guess</button>
      </form>
    </div>
    <h1 id = "lost" style="display:none">You Lost</h1>
    <div id = "resultField" style = "display:none">
      <h6 id = "guessedLetters" >Letters you've guessed</h6>
    </div>
      
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyA5Xoy031BKSPUcTWzgiw721LprZetYiso",
        authDomain: "sesl3-d8975.firebaseapp.com",
        databaseURL: "https://sesl3-d8975-default-rtdb.firebaseio.com",
        projectId: "sesl3-d8975",
        storageBucket: "sesl3-d8975.appspot.com",
        messagingSenderId: "908221585980",
        appId: "1:908221585980:web:8b90754eebd4485ae3c139",
        measurementId: "G-ENM8KEH2CC"
      };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      
      // module functions
      import { pcPlay } from "/scripts/index.js"
      import { guessForm } from "/scripts/index.js"
      import { userInfo } from "/scripts/auth.js"
      document.getElementById("pcPlay").addEventListener("click", pcPlay);
      document.getElementById("guessForm").addEventListener("submit", guessForm);
      document.getElementById("userInfo").addEventListener("submit",userInfo);
    </script>
    <script type = "module" src = "scripts/index.js"></script>
    <script type = "module" src = "scripts/auth.js"></script>
  </body>
</html>
